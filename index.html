<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="task-item task-item--play outer-box">
      <img
        class="task__icon"
        src="images/icon-play.svg"
        alt="Game Controller"
      />
      <article class="inner-box">
        <div class="task-header flex">
          <h2 class="task__title">Play</h2>
          <button class="btn" aria-label="Properties">
            <img src="images/icon-ellipsis.svg" alt="Properties" />
          </button>
        </div>
        <div class="task-content flex">
          <p class="task__data">10hrs</p>
          <p>Last Week - 8hrs</p>
        </div>
      </article>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://charmainelhm.netlify.app/" target="_blank"
        >Charmaine Lee</a
      >.
    </div>
  </body>
</html>
