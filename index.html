<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script defer type="module" src="js/script.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="outer-box">
          <div class="inner-box flex flex--column">
            <img
              class="profile__picture"
              src="images/image-jeremy.png"
              alt="Jeremy Robson"
            />
            <h1 class="profile__title"><span>Report for</span>Jeremy Robson</h1>
          </div>
          <ul class="view-type-list flex flex--column">
            <li class="view-type">
              <button class="btn view-btn">Daily</button>
            </li>
            <li class="view-type">
              <button class="btn btn--active view-btn">Weekly</button>
            </li>
            <li class="view-type">
              <button class="btn view-btn">Monthly</button>
            </li>
          </ul>
        </div>
      </header>
      <div class="task-item task-item--work outer-box">
        <img
          class="task__icon"
          src="images/icon-work.svg"
          alt="Briefcase image"
        />
        <article class="inner-box">
          <div class="task-header flex">
            <h2 class="task__title">Work</h2>
            <button class="btn" aria-label="Properties">
              <img src="images/icon-ellipsis.svg" alt="Properties" />
            </button>
          </div>
          <div class="task-content flex flex--column" data-task-type="Work">
            <p class="task__data">32hrs</p>
            <p>Last Week - 36hrs</p>
          </div>
        </article>
      </div>
      <div class="task-item task-item--play outer-box">
        <img
          class="task__icon"
          src="images/icon-play.svg"
          alt="Game Controller"
        />
        <article class="inner-box">
          <div class="task-header flex">
            <h2 class="task__title">Play</h2>
            <button class="btn" aria-label="Properties">
              <img src="images/icon-ellipsis.svg" alt="Properties" />
            </button>
          </div>
          <div class="task-content flex flex--column" data-task-type="Play">
            <p class="task__data">10hrs</p>
            <p>Last Week - 8hrs</p>
          </div>
        </article>
      </div>
      <div class="task-item task-item--study outer-box">
        <img
          class="task__icon"
          src="images/icon-study.svg"
          alt="Opened book icon"
        />
        <article class="inner-box">
          <div class="task-header flex">
            <h2 class="task__title">Study</h2>
            <button class="btn" aria-label="Properties">
              <img src="images/icon-ellipsis.svg" alt="Properties" />
            </button>
          </div>
          <div class="task-content flex flex--column" data-task-type="Study">
            <p class="task__data">4hrs</p>
            <p>Last Week - 7hrs</p>
          </div>
        </article>
      </div>
      <div class="task-item task-item--exercise outer-box">
        <img
          class="task__icon"
          src="images/icon-exercise.svg"
          alt="Game Controller"
        />
        <article class="inner-box">
          <div class="task-header flex">
            <h2 class="task__title">Exercise</h2>
            <button class="btn" aria-label="Properties">
              <img src="images/icon-ellipsis.svg" alt="Properties" />
            </button>
          </div>
          <div class="task-content flex flex--column" data-task-type="Exercise">
            <p class="task__data">4hrs</p>
            <p>Last Week - 5hrs</p>
          </div>
        </article>
      </div>
      <div class="task-item task-item--social outer-box">
        <img
          class="task__icon"
          src="images/icon-social.svg"
          alt="Game Controller"
        />
        <article class="inner-box">
          <div class="task-header flex">
            <h2 class="task__title">Social</h2>
            <button class="btn" aria-label="Properties">
              <img src="images/icon-ellipsis.svg" alt="Properties" />
            </button>
          </div>
          <div class="task-content flex flex--column" data-task-type="Social">
            <p class="task__data">5hrs</p>
            <p>Last Week - 10hrs</p>
          </div>
        </article>
      </div>
      <div class="task-item task-item--selfcare outer-box">
        <img
          class="task__icon"
          src="images/icon-self-care.svg"
          alt="Game Controller"
        />
        <article class="inner-box">
          <div class="task-header flex">
            <h2 class="task__title">Self Care</h2>
            <button class="btn" aria-label="Properties">
              <img src="images/icon-ellipsis.svg" alt="Properties" />
            </button>
          </div>
          <div
            class="task-content flex flex--column"
            data-task-type="Self Care"
          >
            <p class="task__data">2hrs</p>
            <p>Last Week - 2hrs</p>
          </div>
        </article>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://charmainelhm.netlify.app/" target="_blank"
        >Charmaine Lee</a
      >.
    </div>
  </body>
</html>
